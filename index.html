<html>
    <head>
        <title>TÃ­tulo que fica em cima</title>
        <style>
            * {
                box-sizing: border-box;
            }

            img {
                width: 100px;
            }
        </style>
    </head>
    <body>
        <div>
            <img id="on" src="on.jpg" alt="">
            <img id="off" src="off.jpg" alt="">
        </div>
        <button onclick="ligue()">Ligar</button>
        <button onclick="desligue()">Desligar</button>
        <script>
            function ligue() {
                document.getElementById("off").style.display = 'none'
                document.getElementById("on").style.display = ''
            }

            function desligue() {
                document.getElementById("off").style.display = ''
                document.getElementById("on").style.display = 'none'
            }

            document.getElementById("on").style.display = 'none'
        </script>
    </body>
</html>
